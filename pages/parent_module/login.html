<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/mdb.min.css">
    <link rel="stylesheet" href="../../styles.css">
    <title>Login Page</title>
</head>

<body>
    <div style="padding-top: 10%;"></div>
    <h2 class="text-center" style="padding-left: 70px; padding-bottom: 2%;">Welcome Back Parents!</h2>
    <div style="padding-left: 45%; padding-right: 30;">

        <form>
            <!-- Email input -->
            <div class="form-outline mb-4" style="width: 30%; ">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4" style="width: 30%; ">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-2">
                <div class="col d-flex ">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>


            </div>

            <!-- Submit button -->
            <button onclick="logIn()" type="button" class="btn btn-primary btn-block mb-4" style="width: 30%;">Sign
                in</button>

            <!-- Register buttons -->
            <div style="justify-content: center;">
                <p>Not a member? <a href="/pages/parent_module/register.html">Register</a></p>


            </div>

            <a href="/index.html">Back</a>

        </form>

    </div>


    <script src="../../js/mdb.min.js"></script>
    <script src="../parent_module/app.js"></script>
</body>

</html>
