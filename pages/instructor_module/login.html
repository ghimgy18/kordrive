<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/mdb.min.css">
    <link rel="stylesheet" href="../../styles.css">
    <title>Login Page</title>
</head>

<body>
    <div style="padding-top: 10%;"></div>
    <h2 class="text-center" style="padding-left: 70px; padding-bottom: 2%;">Welcome Back Instructor!</h2>
    <div style="padding-left: 45%; padding-right: 30;">

        <form>
            <!-- Email input -->
            <div class="form-outline mb-4" style="width: 30%; ">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4" style="width: 30%; ">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->


            <!-- Submit button -->
            <button onclick="logIn()" type="button" class="btn btn-primary btn-block mb-4" style="width: 30%;">Sign
                in</button>




            <a href="/index.html">Back</a>

        </form>

    </div>


    <script src="../../js/mdb.min.js"></script>
    <script src="../instructor_module/app.js"></script>
</body>

</html>
